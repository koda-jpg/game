<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>オセロ（ローカル）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>オセロ</h1>
      <div class="status">
        <div id="turn">ターン: <span id="turnPlayer">黒</span></div>
        <div id="score">黒: <span id="scoreBlack">2</span> / 白: <span id="scoreWhite">2</span></div>
      </div>
    </header>

    <main>
      <div id="board" class="board"></div>
      <div class="controls">
        <button id="restartBtn">再開始</button>
        <div class="mode-select">
          <label><input type="radio" name="mode" id="modeAI" value="ai" checked> AI対戦</label>
          <label style="margin-left:8px;"><input type="radio" name="mode" id="modeHuman" value="human"> 対人</label>
        </div>
        <div id="message" class="message"></div>
      </div>
    </main>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
